<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Sweet Riddle for You</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #ffe0b2; /* Light orange background */
            color: #333; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #ef6c00; /* Orange color */
            font-size: 2.5em;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        #message {
            display: none; 
            font-size: 1.5em; 
            color: #d32f2f; /* Red color */
            margin-top: 20px; 
            font-weight: bold;
        }
        .input-container {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            border: 2px solid #ef6c00; /* Border color */
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            color: white;
            background-color: #ef6c00; /* Button color */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d85f00; /* Darker shade for hover */
        }
    </style>
</head>
<body>
    <h1>A Sweet Riddle for You!</h1>
    <p>What do you call a bear with no teeth? üêª</p>

    <div class="input-container">
        <input type="text" id="answer" placeholder="Your answer here" />
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
